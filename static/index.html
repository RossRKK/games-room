<!doctype html>
<html>
    <head>
        <title>Games Room</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="WouldYouRather/would-you-rather.js"></script>
        <script src="ScoreBoard/score-board.js"></script>
        <script src="Killer/killer.js"></script>
        <script src="Crumbs/crumbs.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"></link>

        <!--Manifest that makes web app "installable"-->
        <link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <div class="container">
            <span><h1 id="header">Games Room</h1></span>
            <span><h2 id="id"></h2></span>

            <div id="join">

                <div>
                    <span>Username:</span>
                    <span><input id="name" type="text"></input></span>
                </div>

                <hr>

                <div>
                    <span>Start New Game:</span>
                    <span id="games"></span>
                </div>

                <hr>

                <div>
                    <span>Join Game:</span>
                    <span><input id="game-id" type="text"></input></span>
                    <span><button id="join-btn" class="btn btn-primary">Join</button></span>
                </div>
            </div>

            <div id="game">

            </div>
        </div>
    </body>
</html>

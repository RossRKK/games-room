<!doctype html>
<html>
    <head>
        <title>Games Room</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script src="WouldYouRather/would-you-rather.js"></script>
        <script src="ScoreBoard/score-board.js"></script>
        <script src="Killer/killer.js"></script>
        <script src="Crumbs/crumbs.js"></script>
        <script src="VideoSync/video-sync.js"></script>
        <script src="Supply/supply.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css"></link>

        <!--Manifest that makes web app "installable"-->
        <link rel="manifest" href="manifest.webmanifest">
    </head>
    <body>
        <div class="container">
            <div class='row' id='page-header'>
              <div class='col'><span><h1 id="header">Games Room</h1></span></div>
              <div class='col'><span><h2 id="id"></h2></span></div>
            </div>

            <div id="join" class='row'>
                <div class='col-6'>
                  <form class="form-inline">
                    <span for='name'>Username</span>
                    <span><input id="name" type="text" class='form-control'></input></span>
                  </form>
                </div>
                <div class='col-6'>
                  <form class="form-inline">
                    <span>Join Game</span>
                    <span><input id="game-id" type="text" class='form-control' placeholder="Game ID"></input></span>
                    <span><button id="join-btn" type='button' class="btn btn-primary">Join</button></span>
                  </form>
                </div>

                <div class='col-12'>
                  <div class='row'>
                    <div class='col'><h3>Start New Game</h3></div>
                  </div>
                  <div class='row'>
                    <div class='col' id="games">
                    </div>
                  </div>

                </div>
            </div>

            <div id="game">

            </div>
        </div>
    </body>
</html>

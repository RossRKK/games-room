<style>
  .card {
    border: 2px solid grey;
    border-radius: 1em;
    margin: 0 auto;
    padding: 0.2em;
    height: 160px;
    width: 100px;
    text-align: center;
  }

  .card-area {
    margin: 0.5em;
    padding: 0.5em;
    border-radius: 0.5em;
    background-color: #f0f0f0;
    min-height: 160px;
    min-width: 100px;
  }

  .card-type {
    font-size: 2.5em;
  }

  .card-value {
    font-size: 2em;
  }

  #hand .card {
    cursor: pointer;
  }

  #supply-row .card {
    cursor: pointer;
  }

  #opponent-defences .card {
    cursor: pointer;
  }

  #scrap-btn, #attack-btn, #end-turn-btn {
    cursor: hover;
    margin: 0 auto;
  }

  .current-player {
    font-weight: bold;
  }

</style>

<span id='opponent-name'></span>
<span id='opponent-health'></span>
<div class='row'>
  <div class='col-6'>Opponent Defences</div>
  <div class='col-2'>Opponent Play Area</div>
  <div class='col-2'>
    <span>⚔</span>
    <span id='opponent-attack-pool'>0</span>
  </div>
  <div class='col-2'>
    <span>£</span>
    <span id='opponent-money-pool'>0</span>
  </div>
</div>
<div class='row'>
  <div class='col-6'><div class='row' id='opponent-defences'></div></div>
  <div class='col-6'><div class='row card-area' id='opponent-play-area'></div></div>
</div>

<hr/>

<div class='row'>
  <div class='col'>Scrapped</div>
  <div class='col-8'>Supply Row</div>
  <div class='col'>Deck</div>
</div>
<div class='row'>
  <div class='col card-area' id='scrapped'></div>
  <div class='col-8 card-area'>
    <div class='row' id='supply-row'>
    </div>
  </div>
  <div class='col card-area' id='deck'></div>
</div>


<hr/>

<div class='row'>
  <div class='col-6'>
    <span id='player-name'></span>
    <span id='player-health'></span>
  </div>
  <div class='col-2'>
    <button type="button" id='scrap-btn' class='btn btn-primary'>Scrap</button>
  </div>
  <div class='col-2'>
    <button type="button" id='attack-btn' class='btn btn-danger'>Attack</button>
  </div>
  <div class='col-2'>
    <button type="button" id='end-turn-btn' class='btn btn-success'>End Turn</button>
  </div>
</div>


<div class='row'>
  <div class='col-6'>Defences</div>
  <div class='col-2'>Play Area</div>
  <div class='col-2'>
    <span>⚔</span>
    <span id='player-attack-pool'>0</span>
  </div>
  <div class='col-2'>
    <span>£</span>
    <span id='player-money-pool'>0</span>
  </div>
</div>
<div class='row'>
  <div class='col-6'><div class='row' id='defences'></div></div>
  <div class='col-6'><div class='row card-area' id='play-area'></div></div>
</div>

<div class='row'>
  <div class='col'>Hand</div>
  <div class='col' id='dicard-warning'>
    <span>You must discard </span>
    <span id='discard-count'>0</span>
    <span> cards</span>
  </div>
</div>
<div class='row card-area' id='hand'>
</div>

<div class='row' id='controls'>

</div>
